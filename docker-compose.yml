version: '3'
services:
  web-app:
    build:
      context: ./web-app
      dockerfile: dockerfile.web
    ports:
      - "5001:5000"
  ml-client:
    build:
      context: ./machine-learning-client
      dockerfile: dockerfile.ml
    ports:
      - "5002:5002"
    volumes:
    - ./machine-learning-client:/machine-learning-client


